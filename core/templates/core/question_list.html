{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Conant Math Team Updates</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>conant math team questions</h1>
  <div>
  {% for question in questions %}
  <div>
    <a href="/question_list/{{ question.id }}/">
      <img src="{{ question.picture }}">
      <p>created date: {{ question.created_date }}</p>
      <p>topic: {{ question.topic }}</p>
      <p>difficulty: {{ question.difficulty }}</p>
      <p>year: {{ question.year }}</p>
      <p>grade: {{ question.grade }}</p>
    </a>
  </div>
  {% endfor %}
</div>
</body>
</html>
